<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Project Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #f3f3f3, #ffffff);
        }
        
        .coming-soon-title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: rgb(85, 85, 85);
        }
        
        .coming-soon-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgb(85, 85, 85);
            max-width: 600px;
        }
        
        .back-button {
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: rgb(53, 53, 53) 0.1rem solid;
            background: rgb(255, 255, 255);
            color: black;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgb(53, 53, 53);
            color: white;
        }
    </style>
</head>
<body>
    <div class="coming-soon-container">
        <h1 class="coming-soon-title">Coming Soon!</h1>
        <p class="coming-soon-text">I'm currently working on creating detailed project pages to showcase my work. Check back soon to learn more about this project!</p>
        <a href="index.html" class="back-button">Back to Portfolio</a>
    </div>
</body>
</html>
